
<div class="" ng-controller="sortingController">
 <form name="lessonForm" ng-submit="processForm( )" novalidate ng-disabled="question.fromQuestionBank || question.viewModel.preview">

    <div ng-hide="question.fromQuestionBank || question.viewModel.preview">
        <header>
            <h1 class="title" translate="assignment.sortTitle"></h1>
            <span  class="greyspan" translate="quiz.sortCorrection"></span>
            <!--<div>-->
                <!--<p type="text" name="name" class="alert-info alert" translate="quiz.sortCorrection" required />-->
            <!--</div>-->
        </header>
          <section class="clearfix fw correction-space" >
           <div class="form-group form-group-lg row">
            <label class="control-label-lg col-sm-2 arabic" for="name" translate="quiz.questionstitle"></label>
            <div class="col-sm-10">
              <input type="text" name="name" class="form-control" ng-model="question.header" required />
            </div>
          </div>
        </section>

        <section class="sorting-question cc-align">

          <div class="form-group col-xs-12">
            <input ng-keydown="handleKeyDown($event)" type="text" class="form-control input-lg" placeholder="Enter item" ng-model="txt">
            <a ng-click="addItem(txt)" translate="common.add"></a>
          </div>

          <ul as-sortable="sortableOptions" ng-model="answers" class="list col-xs-12">
            <li ng-repeat="item in answers" as-sortable-item class="matching-item">
              <span data-ng-bind="item" as-sortable-item-handle></span>
              <a ng-click="removeListItem(answers ,item)" translate="common.delete"></a>
            </li>
          </ul>
        </section>

        <section class="sorting-answers">
          <header>
            <h2 class="title" translate="quiz.answers"></h2>
          </header>

          <ul class="list col-xs-12">
            <li ng-repeat="item in answers" class="item row">
              {{item}}
            </li>
          </ul>
        </section>

        <section class="sorting-view">
          <header>
            <h2 class="title" translate="quiz.question"></h2>
          </header>

          <ul class="list col-xs-12">
            <li ng-repeat="item in question.content" class="item">
              {{item}}
            </li>
          </ul>
        </section>
    </div>

    <div ng-if="question.fromQuestionBank || question.viewModel.preview">
        <header>
            <h2 class="question-result-answer-title disp-ib" translate="assignment.sortTitle"></h2>
            <h2 class='question-result-answer-title disp-ib arabic' for="name" translate="quiz.question"></h2>
        </header>
        <section class="clearfix fw essay-area" >
            <div class="form-group form-group-lg">
                <div class=" ques-title-div col-sm-10 arabic">
                    <input type="text" name="name"  ng-disabled="question.fromQuestionBank || question.viewModel.preview" class="form-control" ng-model="question.header" required />
                </div>
            </div>
            <div class="sorting-question cc-align">
                <ul ng-model="answers" class="list col-xs-12">
                    <li ng-repeat="item in question.content" class="matching-item">
                        <span data-ng-bind="item" ></span>
                    </li>
                </ul>
            </div>
        </section>
        <section class="sorting-answers" ng-show="($root.user.is_teacher) || (question.viewModel.showResult && $root.user.is_student)">
            <header>
                <h1 class="title" translate="quiz.correctAnswer"></h1>
            </header>
            <div class="essay-area">
                <ul  class="list col-xs-12">
                    <li ng-repeat="item in answers" class="item row">
                        {{item}}
                    </li>
                </ul>
            </div>
        </section>
    </section>
  </div>
 </form>
</div>
